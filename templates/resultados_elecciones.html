<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Elecciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5" role="main">
    <h2 class="mb-4">üìä Resultados de las Elecciones</h2>

    {% if elecciones %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for eleccion in elecciones %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ eleccion.nombre }}</h5>
                        <p class="card-text text-muted">{{ eleccion.tipo_representacion.capitalize() }}</p>
                    </div>
                    <a href="{{ url_for('ver_resultado_eleccion', eleccion_id=eleccion.id) }}" class="btn btn-primary mt-auto">Ver Resultados</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info mt-4" role="alert">
        No hay elecciones registradas.
    </div>
    {% endif %}

    <div class="mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Volver al Panel</a>
    </div>
</main>
</body>
</html>
