<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Solo</title>
  <style>
    .footer {
      background: #003366; /* color azul */
      color: #fff;          /* color blanco */
      padding: 40px 0;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: #fff;          /* color blanco */
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #f4c542;       /* color dorado */
    }

    .footer-copy {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Inicio</a>
      <a href="#">Contacto</a>
      <a href="#">Política de Privacidad</a>
    </div>
    <p class="footer-copy">&copy; 2025 Universidad Santo Tomás. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
